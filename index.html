<!DOCTYPE html>
<html>
<head>
    <title>Acesse Nosso Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            background-color: #f0f0f0; /* Fundo cinza claro */
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0088cc; /* Azul do Telegram */
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .botao {
            padding: 15px 30px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 30px; /* Botão arredondado */
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .botao:hover {
            background-color: #006fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seja Bem-vindo!</h1>
        <p>Este é o seu ponto de partida. Clique abaixo para iniciar a conversa com nosso bot no Telegram.</p>
        <a href="https://t.me/tarifadesegurancadesejovipbot" class="botao" target="_blank">
            Abrir o Bot Agora
        </a>
    </div>
</body>
</html>
